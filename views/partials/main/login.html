<form class="main-content" id="form">
  <h2>Login</h2>
  <div class="input-field">
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Enter Username"
    />
  </div>
  <div class="input-field">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter Password"
    />
  </div>
  <input type="submit" value="LogIn" />
</form>
